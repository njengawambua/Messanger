<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script src="/static/js/socket.io.js"></script>

    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script src="/static/js/socket.io.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
</head>

<body class="" style="
      font-family: 'Times New Roman', Times, serif;
      font-size: 19px;
      width: 100%;
    ">
    <div class="container shadow" style="height: fit-content; margin: auto; margin-top: 7%">
        <div class="row" style="height: 40vh">
            <img class="col-8" style="margin: auto" src="/static/Images/Icons/church.jpg" height="100%" />
        </div>
        <p class="col-11" style="
          height: fit-content;
          margin: auto;
          text-align: center;
          color: royalblue;
          font-size: x-large;
        ">
            Welcome back.
        </p>
        <p class="col-11" style="height: fit-content; margin: auto; text-align: center">
            Sign In
        </p>
        <div class="col-lg-7 col-md-12 col-sm-12 p-0 g-0 mb-0 mt-0" style="height: min-content; margin: auto; width: 100%">
            <form class="row form-group form g-0 p-0" method="POST" action="{{url_for('signinn')}}" id="myform" style="height: fit-content; margin: auto; width: 100%">
                <input class="col-lg-7 col-sm-11 col-md-7 col-11 mb-1 form-control form-input" id="email" style="font-size: smaller; margin: auto" required name="email" value="{{email}}" placeholder="Email" />

                <input class="col-lg-7 col-sm-11 col-md-7 col-11 m-auto form-control form-input" style="font-size: smaller" type="password" id="passwd" required name="passwd" value="{{passwd}}" placeholder="Password" />
                <input type="hidden" value="{{nloc}}" name="nloc" />
                <p class="col-lg-12 col-md-12 col-sm-12 mb-1 form-label" style="
              margin: auto;
              text-align: right;
              color: rgb(161, 7, 7);
              font-size: x-small;
            ">
                    {{msg}}
                </p>
                <div class="col-lg-7 col-sm-11 col-md-7 col-11 form-inline" style="margin: auto; width: 100%">
                    <button class="col-lg-3 ml-auto mr-0 col-sm-5 col-md-3 col-4 form-control" style="margin: auto; width: max-content" type="reset" name="reset" value="reset">
              Cancel
            </button>
                    <button class="col-lg-3 col-sm-5 col-md-3 col-4 form-control ml-2 mr-auto" style="margin: auto; width: max-content" name="submit" value="submit">
              Submit
            </button>
                </div>

                <p class="col-lg-8 col-md-8 col-sm-8 col-10 flex g-3 p-2" style="
              text-align: right;
              margin: auto;
              float: right;
              color: red;
              font-size: smaller;
            ">
                    <a href="{{url_for('forgot')}}" style="color: red">Forgot password?.</a
            >
          </p>

          <p
            class="col-lg-11 col-md-12 col-sm-12 mt-1 mb-0 g-3 p-2"
            style="
              text-align: right;
              margin: 2px;
              float: center;
              font-size: small;
            "
          >
            Dont have an account?<br />
            <a href="{{url_for('create')}}">Join Us</a> and experience our community
                </p>
            </form>
            <script>
                var myf = document.getElementById("myform");
                console.log("my form");
                console.log(myf);
                myf.onsubmit = function(e) {
                    var v = document.getElementById("email");
                    console.log(v);
                    var e = document.getElementById("passwd");
                    console.log(e);
                    if (v.value == "") {
                        return false;
                    } else if (e.value == "") {
                        return false;
                    } else {
                        return true;
                    }
                };
            </script>
        </div>
    </div>
</body>

</html>
